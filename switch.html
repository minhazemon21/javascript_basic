<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script text="text/javascript">
        grade = window.prompt("What is your grade")

        switch (grade) {
            case "A+":
                document.write("B.Job Result<br>")

                break;

            case "B+":
                document.write("Hijibiji Hijibiji")
                break;




            default:
                document.write("Unknown Grade<br>")
                break;
        }
    </script>

</body>

</html>
