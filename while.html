        <script type="text/javascript">
            var star, row, space;

            row = window.prompt("Enter how much row is needed");
            document.write(row, "<br>");
            for (space = 1; space <= row; ++space) {

                for (star = 1; star <= space; ++star) {
                    document.write(space, " ");
                }
                document.write("<br>");
            }
